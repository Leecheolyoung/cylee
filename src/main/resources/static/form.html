<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" >

    <title>회원가입</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">SLIP</a>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="/form.html">회원가입</a>
	      </li>
	     
	    </ul>
	    
	  </div>
	</nav>
	
	<div class="container">
	<form>
	  <div class="form-group">
	    <label for="userId">사용자ID</label>
	    <input type="text" class="form-control" id="userId" aria-describedby="사용자ID" placeholder="사용자 아이디">
	    <!--  <small id="userId" class="form-text text-muted">사용자 ID입력.</small>-->
	  </div>
	  <div class="form-group">
	  	<label for="usrName">사용자이름</label>
	    <input type="text" class="form-control" id="usrName" aria-describedby="이름" placeholder="사용자 이름">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호">
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/webjars/jquery/3.4.1/jquery-3.4.1.slim.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
